<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Change on Scroll</title>
        <link rel="stylesheet" href="../css/menu-change-on-scroll.css">
    </head>

    <body>
        <nav id="navbar">
            <a href="#" class="brand">
                <span><ion-icon name="logo-microsoft"></ion-icon></span>
                <span>Microsoft</span>
            </a>
            <ul>
                <li style="--i:0">
                    <a href="#">
                        <span>Home</span>
                        <span><ion-icon name="home-outline"></ion-icon></span>
                    </a>
                </li>
                <li style="--i:1">
                    <a href="#">
                        <span>Videos</span>
                        <span><ion-icon name="videocam-outline"></ion-icon></span>
                    </a>
                </li>
                <li style="--i:2">
                    <a href="#">
                        <span>Photos</span>
                        <span><ion-icon name="camera-outline"></ion-icon></span>
                    </a>
                </li>
                <li style="--i:3">
                    <a href="#">
                        <span>Team</span>
                        <span><ion-icon name="people-outline"></ion-icon></span>
                    </a>
                </li>
                <li style="--i:4">
                    <a href="#">
                        <span>Contact</span>
                        <span><ion-icon name="mail-open-outline"></ion-icon></span>
                    </a>
                </li>
            </ul>
        </nav>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="../scripts/menu-change-on-scroll.js" type="text/javascript"></script>
    </body>

</html>
