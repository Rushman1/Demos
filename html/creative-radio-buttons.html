<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creative Radio Buttons</title>
        <link rel="stylesheet" href="../css/creative-radio-buttons.css">
    </head>

    <body>
        <div class="container">
            <p>Do you like it?</p>
            <label>
                <input type="radio" name="btn" id="btn">
                <span class="check"></span>
                Yes
            </label>
            <label>
                <input type="radio" name="btn" id="btn">
                <span class="cross"></span>
                No
            </label>
        </div>
    </body>

</html>
