<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Section Collapse</title>
        <link rel="stylesheet" href="../css/index3.css">
    </head>

    <body>
        <div class="container">
            <div class="container-header">
                <div class='container-header-title'>
                    <a href='#' id='link-1' class='container-header-title-link expanded'>
                        <div>
                            <ion-icon name="chevron-down-circle-outline"></ion-icon>
                            <h3>Registration Form</h3>
                        </div>
                    </a>
                </div>
                <div></div>
            </div>
            <div class="container-body">
                <div class='body-inner'>
                    <form action="" id="registrationform">
                        <h2>Register</h2>
                        <div class="inputBox">
                            <input type="text" placeholder='Username'>
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder='Email Address'>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder='Create Password'>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder='Confirm Password'>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value='Register Account'>
                        </div>
                        <div class="inputBox group">
                            <a href="#">Already have an Account? <b id="signin">Login</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src='../scripts/index3.js' type='text/javascript'></script>
    </body>

</html>
