<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/profile-card.css">
        <title>Profile Card</title>
    </head>

    <body>
        <div class="card">
            <div class="lines"></div>
            <div class="imgBx">
                <img src="../images/img2.jpg" alt="Shelly Image">
            </div>
            <div class="content">
                <div class="details">
                    <h2>Alina Smith<br /><span>Senior UI/UX Designer</span></h2>
                    <div class="data">
                        <h3>342<br /><span>Posts</span></h3>
                        <h3>120k<br /><span>Followers</span></h3>
                        <h3>254<br /><span>Following</span></h3>
                    </div>
                    <div class="actionBtn">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/profile-card.js"></script>
    </body>

</html>
