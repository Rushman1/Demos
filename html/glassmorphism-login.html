<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Glassmorphism Login & Registration Form</title>
        <link rel="stylesheet" href="../css/glassmorphism-login.css">
    </head>

    <body>
        <div class="container">
            <span></span>
            <span></span>
            <span></span>
            <form action="" id="signinform">
                <h2>Login</h2>
                <div class="inputBox">
                    <input type="text" placeholder='Username'>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder='Password'>
                </div>
                <div class="inputBox">
                    <a href="#" id='forgot'>Forgot Password</a>
                    <a href="#" id='signup'>Signup</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value='Sign in'>
                </div>
            </form>
            <form action="" id="registrationform">
                <h2>Register</h2>
                <div class="inputBox">
                    <input type="text" placeholder='Username'>
                </div>
                <div class="inputBox">
                    <input type="email" placeholder='Email Address'>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder='Create Password'>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder='Confirm Password'>
                </div>
                <div class="inputBox">
                    <input type="submit" value='Register Account'>
                </div>
                <div class="inputBox group">
                    <a href="#">Already have an Account? <b id="signin">Login</b></a>
                </div>
            </form>
        </div>
        <script src="../scripts/glassmorphism-login.js" type="text/javascript"></script>
    </body>

</html>
