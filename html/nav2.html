<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles1.css">
        <title>Bottom Navigation</title>
    </head>

    <body>
        <div class="navigation">
            <div class="menuToggle">
                <i></i>
            </div>
            <div class="menu">
                <ul>
                    <li style="--i:0.1s;">
                        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
                    </li>
                    <li style="--i:0.2s;">
                        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
                    </li>
                    <li></li>
                    <li style="--i:0.2s;">
                        <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
                    </li>
                    <li style="--i:0.1s;">
                        <a href="#"><ion-icon name="notifications-outline"></ion-icon></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="colors">
            <span class="bg-active" style="--clr:hsl(207, 48%, 24%);" onclick="changeColor('hsl(207, 48%, 24%)')"></span>
            <span style="--clr:hsl(0, 100%, 71%);" onclick="changeColor('hsl(0, 100%, 71%)')"></span>
            <span style="--clr:hsl(210, 73%, 53%);" onclick="changeColor('hsl(210, 73%, 53%)')"></span>
            <span style="--clr:hsl(308, 85%, 68%);" onclick="changeColor('hsl(308, 85%, 68%)')"></span>
            <span style="--clr:hsl(29, 100%, 63%);" onclick="changeColor('hsl(29, 100%, 63%)')"></span>
        </div>

        <script type="text/javascript">
            let menuToggle = document.querySelector('.menuToggle');
            menuToggle.onclick = function () {
                menuToggle.classList.toggle('active');
            }

            function changeColor(color) {
                document.body.style.background = color;

                // Mark as active
                document.querySelectorAll('span').forEach((item) => {
                    item.classList.remove('bg-active');
                });
                event.target.classList.toggle('bg-active');

                document.documentElement.style.setProperty("--clr", color);
            }
        </script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>

</html>
