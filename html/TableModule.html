<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Table Module</title>
    </head>

    <body>
        <div class="container">
            <div id="table-container"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="../scripts/tableModule.js" type="text/javascript"></script>
        <script>
            $(function () {
                // Usage:
                // Assume we have an array of objects with the following properties: name, age, email

                // Example usage
                var data = [
                    { "FirstName": "John", "LastName": "Doe", "Age": "30", "Email": "john.doe@example.com", "Street": "123 Main St", "City": "Anytown", "State": "CA", "Zip": "12345" },
                    { "FirstName": "Jane", "LastName": "Smith", "Age": "25", "Email": "jane.smith@example.com", "Street": "456 Park Ave", "City": "Otherville", "State": "NY", "Zip": "67890" },
                    { "FirstName": "Bob", "LastName": "Jones", "Age": "40", "Email": "bob.jones@example.com", "Street": "789 Elm St", "City": "Sometown", "State": "TX", "Zip": "54321" }
                ];
                var table = tableModule.createTable(data);
                $('#table-container').append(table);

            })
        </script>
    </body>

</html>
