<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Objects Styling Test</title>
        <link rel="stylesheet" href="../css/html-objects-styling-test.css">
    </head>

    <body>
        <main>
            <div class="row">
                <div class="col1">
                    <input type="text" id='text-input' required>
                    <span>Text</span>
                </div>
                <div class="col1">
                    <input type="checkbox" name="checkbox-input" id="checkbox-input">
                    <span>Checkbox</span>
                    <span class='checkmark' id='custom-checkbox'></span>
                    <label for='custom-checkbox'>Checkbox</label>
                </div>
                <div class="col1">
                    <input type="date" name="date-input" id="date-input">
                    <span>Date</span>
                </div>
                <div class="col1">
                    <input type="datetime" name="datetime-input" id="datetime-input">
                    <span>DateTime</span>
                </div>
            </div>
            <div class='row'>
                <div class="col1">
                    <input type="email" name="email-input" id="email-input">
                    <span>Email</span>
                </div>
                <div class="col1">
                    <input type="button" value="Click me" id='button-input'>
                </div>
                <div class="col1">
                    <input type="number" name="number-input" id="number-input">
                    <span>Number</span>
                </div>
                <div class="col1">
                    <input type="password" name="password-input" id="password-input">
                    <span>Password</span>
                </div>
            </div>
        </main>

    </body>

</html>
