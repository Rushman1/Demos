<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/expanding-search-box.css">
        <title>Search Box - Expanding</title>
    </head>

    <body>
        <div class="searchBox">
            <div class="search"><ion-icon name="search-outline"></ion-icon></div>
            <div class="searchInput">

            </div>
            <div class="close"><ion-icon name="close-outline"></ion-icon></div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="../scripts/search-box.js" type="text/javascript"></script>
    </body>
