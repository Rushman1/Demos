<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Image Hover Effects</title>
    <link rel="stylesheet" href="../css/gallery-hover.css">
</head>

<body>
    <div class="container">
        <div class="box one" style="--img:url(./images/starlord.png);" data-text="Star Lord"></div>
        <div class="box two" style="--img:url(./images/spiderman.png);" data-text="Spiderman"></div>
        <div class="box three" style="--img:url(./images/iron-man.png);" data-text="Iron Man"></div>
        <div class="box four" style="--img:url(./images/black-widow.png);" data-text="Black Widow"></div>
        <div class="box five" style="--img:url(./images/captain-america.png);" data-text="Captian America"></div>
    </div>
    <script src="../scripts/gallery-hover.js" type="text/javascript"></script>
</body>

</html>
