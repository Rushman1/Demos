<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/animated-clock.css">
        <title>Animated Clock</title>
    </head>

    <body>
        <div class="clock">
            <div class="numbers">
                <span style="--i:0;"><strong>12</strong></span>
                <span style="--i:1;"><strong>3</strong></span>
                <span style="--i:2;"><strong>6</strong></span>
                <span style="--i:3;"><strong>9</strong></span>
                <div class="circle" id="hr"><i></i></div>
                <div class="circle" id="mn"><i></i></div>
                <div class="circle" id="sc"><i></i></div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="../scripts/animated-clock.js" type="text/javascript"></script>
        <div class='training-callout'>

            <p>Thank you <a href="https://www.youtube.com/@KevinPowell" target='_blank'>Kevin Powell</a> for some very enlightening CSS information.</p>
        </div>
    </body>

</html>
