<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/glass.css" />
    <title>Glassmorphism</title>
  </head>

  <body>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>

          <div class="content">

            <h4>Ricarda Flanagan</h4>
            <p>Digial Artist</p>
          </div>
        </div>
        <div class="list">
          <div class="imgBx">
            <img src="../images/2.jpg" alt="" />
          </div>
          <div class="content">
            <h2 class="rank"><small>#</small>2</h2>
            <h4>Beatrice Warmle</h4>
            <p>Photoshop Expert</p>
          </div>
        </div>
        <div class="list">
          <div class="imgBx">
            <img src="../images/3.jpg" alt="" />
          </div>
          <div class="content">
            <h2 class="rank"><small>#</small>3</h2>
            <h4>John McLean</h4>

        </div>
        <div class="list">
          <div class="imgBx">
            <img src="../images/4.jpg" alt="" />
          </div>
          <div class="content">
            <h2 class="rank"><small>#</small>4</h2>
            <h4>Regina Spikes</h4>
            <p>Illustrator Expert</p>
          </div>
        </div>
        <div class="list">
          <div class="imgBx">
            <img src="../images/5.jpg" alt="" />
          </div>
          <div class="content">
            <h2 class="rank"><small>#</small>5</h2>
            <h4>Jolene Barrack</h4>
            <p>Illustrator Expert</p>
          </div>
        </div>
      </div>
    </section>

    <nav>
      <ul>
        <li>
          <a href="#"><ion-icon name="planet-outline"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="globe-outline"></ion-icon></a>
        </li>
        <li class="active">
          <a href="#"><ion-icon name="code-slash-outline"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="people-circle-outline"></ion-icon></a>
        </li>
        <div id="marker"></div>
      </ul>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="../scripts/glass.js" type="text/javascript"></script>

</html>
